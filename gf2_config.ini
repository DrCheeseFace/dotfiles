[gdb]
path=i686-elf-gdb
arguments=kernel/pissos.kernel -ex 'target remote :1234' -ex 'hbreak kernel_main'

[commands]
connect af=target remote :1234;
break at entry=b kernel_main;

[ui]
width=1920
height=1080
scale=1.5
maximize=1
font_size_interface=12
font_size_code=10
font_path=/usr/share/fonts/truetype/firacode/FiraCode-Light.ttf
layout=v(54,h(64,Source,v(50,t(Exe,Breakpoints,Commands,Struct),t(Stack,Files,Thread,CmdSearch))),h(30,Console,t(Watch,Locals,Registers,Data)))
[shortcuts]
Ctrl+k=kill
Ctrl+n=gf-next
Ctrl+i=step
Ctrl+f=finish
Ctrl+c=continue
Ctrl+u=up
Ctrl+d=down






